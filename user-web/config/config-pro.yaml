UserWeb:
  Debug: true
  Name: 'user_web'
  SrvName: 'user_srv'
  GinAddr: "localhost:9000"
  UserSrv:
    Host: '127.0.0.1'
    Port: 9090
  JwtConfig:
    Secret: 'zsj'
    Issuer: 'zsj'
    ExpireMin: 60
    PublicKeyPath: 'user-web/config/publickey'
    PrivateKeyPath: 'user-web/config/privatekey'
  RedisConfig:
    Host: '127.0.0.1'
    Port: 6379
    ExpireMin: 9
  EtcdConfig:
    EndPoints:
      - 'localhost:2379'
    Prefix: 'user_srv'

